<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>JS Quiz</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  <body>
    <div class="quizContainer container-fluid well well-lg">
        <div id="quiz1" class="text-center">
			<h3>Javascript Code Quiz</h3>
			<img class="img-responsive" height="180" width="180" src="">
			<h4 style="color: teal;position:absolute;left:70%;top:30%;" center><span id="iTimeShow">Time Remaining: </span><br/><span id='timer' style="font-size:25px;"></span></h4>
			<h2>JS Quiz</h2>
		</div>
		
        <div class="question"></div>
        <ul class="choiceList"></ul>
        <div class="quizMessage"></div>
        <div class="result"></div>
		<button class="preButton">Previous Question</button>
        <button class="nextButton">Next Question</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
