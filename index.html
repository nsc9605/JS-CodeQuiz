<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Added bootstrap for style -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/journal/bootstrap.min.css" integrity="sha384-QDSPDoVOoSWz2ypaRUidLmLYl4RyoBWI44iA5agn6jHegBxZkNqgm2eHb6yZ5bYs" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    
    <title>Javascript Code Quiz</title>
  </head>
  <body>
    <!-- Start header -->
    <nav class="navbar navbar-expand-md fixed-top">
      <div class="container-fluid">
            <div id="highscore" class="nav-item nav-link"> View High Scores</div>
            <h1 id="navbar-title">Timed Quiz Game</h1>
            <table id=timers style="visibility: hidden;">
              <tr>
                <td> Time left in Game: </td>
                <td> <span id="gameTimer" class="nav-item"></span> </td>
              </tr>
               <tr>
                <td>Time left for Question:</td>
                <td> <span id="quesTimer" class="nav-item"></span> </td>
              </tr>
            </table>
        </div>
      </div>
    </nav>
    <!-- end header -->
    <!-- start Content -->
    <div class="container-fluid">
      <!-- ADD element for the intro instructions and quiz -->
      <section id="details"> </section>
    </div>    
  <!-- End Content -->

  <!-- Start Footer -->
    <nav class="navbar fixed-bottom footer">
        <div class="footer-text">&copy; 2020 Nicole Catapano</div>
    </nav>
  <!-- End Footer -->

    <!-- Javascript file containing questions for quiz -->
    <script src='./questions.js'></script>
    <!-- Javascript file -->
    <script src='./script.js'></script>
  </body>
</html>
